{{ if not .Values.include_trusty }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: {{ .Release.Name }}-ovms-dashboard
  labels:
    dashboards: grafana
spec:
  folder: {{ .Release.Name }} {{ .Release.Namespace }} Dashboards
  instanceSelector:
    matchLabels:
      dashboards: grafana
  json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "target": {
              "limit": 100,
              "matchAny": false,
              "tags": [],
              "type": "dashboard"
            },
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 5,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 16,
          "panels": [],
          "title": "Model Performance",
          "type": "row"
        },
        {
          "datasource": {},
          "description": "Number of requests being processed by the model per second",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "RPS"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "red",
                      "mode": "fixed"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 1
          },
          "id": 4,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "10.4.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "sum(rate(ovms_requests_success{method=~\"ModelInfer|Predict\", name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))",
              "legendFormat": "RPS",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Throughput [RPS]",
          "type": "gauge"
        },
        {
          "datasource": {},
          "description": "Latency averaged across all requests processed by the model in a certain timeframe",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "blue",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "mean_latency"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "blue",
                      "mode": "fixed"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 1
          },
          "id": 6,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "pluginVersion": "10.4.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "((sum(rate(ovms_request_time_us_sum{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m])) / 1000) / sum(rate(ovms_request_time_us_count{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m])))",
              "legendFormat": "mean_latency",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Mean Latency [ms]",
          "type": "gauge"
        },
        {
          "datasource": {},
          "description": "Value of latency for quantiles [0.75, 0.90, 0.99], meaning the latency that has NOT been exceeded by 75%, 90% and 99% of the requests",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 9
          },
          "id": 19,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "histogram_quantile(0.75, sum by(le) (rate(ovms_request_time_us_bucket{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))) / 1000",
              "legendFormat": "quantile==0.75",
              "range": true,
              "refId": "quantile=0.75"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "histogram_quantile(0.90, sum by (le) (rate(ovms_request_time_us_bucket{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))) / 1000",
              "hide": false,
              "legendFormat": "quantile==0.90",
              "range": true,
              "refId": "quantile=0.90"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "histogram_quantile(0.99, sum by (le) (rate(ovms_request_time_us_bucket{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))) / 1000",
              "hide": false,
              "legendFormat": "quantile==0.99",
              "range": true,
              "refId": "quantile=0.99"
            }
          ],
          "title": "Latency Quantile [ms] (q=0.75, 0.90, 0.99)",
          "type": "timeseries"
        },
        {
          "datasource": {},
          "description": "Apdex score calculated as:\n(num_samples < 0,t1>  +  num_samples < t1,t2> / 2) / num_samples",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "max": 1,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 9
          },
          "id": 20,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "czgrlG4Vk"
              },
              "editorMode": "code",
              "expr": "(\r\n  sum(rate(ovms_request_time_us_bucket{le=\"67466\", name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m])) +\r\n  ((sum(rate(ovms_request_time_us_bucket{le=\"218591\", name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m])) - \r\n  sum(rate(ovms_request_time_us_bucket{le=\"67466\", name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))) / 2)\r\n) / sum(rate(ovms_request_time_us_count{name=\"$model_name\", version=\"$model_version\", interface=\"$interface\"}[1m]))",
              "legendFormat": "apdex_score",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Apdex Score ( t1=67ms, t2=218 ms )",
          "type": "timeseries"
        },
        {
          "datasource": {},
          "description": "Time of inference execution, averaged across all requests processed by the model in a certain timeframe",
          "fieldConfig": {
            "defaults": {
              "color": {
